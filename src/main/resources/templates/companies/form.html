<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Company Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1 class="mt-5" th:text="${company.id} ? 'Edit Company' : 'Add Company'"></h1>
  <form th:action="@{/companies}" th:object="${company}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="nameFull" class="form-label">Full Name</label>
      <input type="text" th:field="*{nameFull}" class="form-control" id="nameFull" required/>
    </div>
    <div class="mb-3">
      <label for="nameShort" class="form-label">Short Name</label>
      <input type="text" th:field="*{nameShort}" class="form-control" id="nameShort" required/>
    </div>
    <div class="mb-3">
      <label for="numberReg" class="form-label">Registration Number</label>
      <input type="text" th:field="*{numberReg}" class="form-control" id="numberReg" required/>
    </div>
    <div class="mb-3">
      <label for="dataReg" class="form-label">Registration Date</label>
      <input type="date" th:field="*{dataReg}" class="form-control" id="dataReg" required/>
    </div>
    <div class="mb-3">
      <label for="ogrRegistration" class="form-label">Org Registration</label>
      <select th:field="*{ogrRegistration}" class="form-select" id="ogrRegistration" required>
        <option th:each="org : ${orgRegistrations}" th:value="${org.id}" th:text="${org.nameShort}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="orgLegForm" class="form-label">Org Legal Form</label>
      <select th:field="*{orgLegForm}" class="form-select" id="orgLegForm" required>
        <option th:each="form : ${orgLegForms}" th:value="${form.id}" th:text="${form.nameShort}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/companies}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
