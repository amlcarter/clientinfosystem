<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Persons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1 class="mt-5">Persons</h1>
  <a th:href="@{/persons/new}" class="btn btn-primary mb-3">Add New Person</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Shifer</th>
      <th>INN</th>
      <th>Type</th>
      <th>Data</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
      <td th:text="${person.id}"></td>
      <td th:text="${person.shifer}"></td>
      <td th:text="${person.inn}"></td>
      <td th:text="${person.type}"></td>
      <td th:text="${person.data}"></td>
      <td>
        <a th:href="@{/persons/edit/{id}(id=${person.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/persons/delete/{id}(id=${person.id})}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
