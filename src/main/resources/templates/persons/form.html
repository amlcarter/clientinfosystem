<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Person Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1 class="mt-5" th:text="${person.id} ? 'Edit Person' : 'Add Person'"></h1>
  <form th:action="@{/persons}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="shifer" class="form-label">Shifer</label>
      <input type="text" th:field="*{shifer}" class="form-control" id="shifer" required/>
    </div>
    <div class="mb-3">
      <label for="inn" class="form-label">INN</label>
      <input type="text" th:field="*{inn}" class="form-control" id="inn" required/>
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type</label>
      <select th:field="*{type}" class="form-select" id="type" required>
        <option value="PHYSICAL">Physical</option>
        <option value="LEGAL">Legal</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="data" class="form-label">Registration Date</label>
      <input type="date" th:field="*{data}" class="form-control" id="data" required/>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/persons}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
