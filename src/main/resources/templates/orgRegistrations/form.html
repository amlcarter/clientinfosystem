<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Org Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h1 class="mt-5" th:text="${orgRegistration.id} ? 'Edit Org Registration' : 'Add Org Registration'"></h1>
  <form th:action="@{/orgRegistrations}" th:object="${orgRegistration}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="nameFull" class="form-label">Full Name</label>
      <input type="text" th:field="*{nameFull}" class="form-control" id="nameFull" required/>
    </div>
    <div class="mb-3">
      <label for="nameShort" class="form-label">Short Name</label>
      <input type="text" th:field="*{nameShort}" class="form-control" id="nameShort" required/>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/orgRegistrations}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
